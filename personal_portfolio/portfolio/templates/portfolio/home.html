<h1>Created by Yousuf Almandhari</h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}"><h2>Blog</h2></a>
<br>

<img src="{% static 'portfolio/me.jpeg' %}">

{% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}">
    {% if project.url %}
        <br><a href="{{ project.url }}">Link</a>
    {% endif %}

{% endfor %}
